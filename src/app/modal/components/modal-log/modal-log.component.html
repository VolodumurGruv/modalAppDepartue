<ng-container *ngIf="display$ | async as display">
  <section class="main" [class.open]="display === 'open'">
    <div (click)="$event.stopPropagation()">
      <button class="close" type="button" (click)="close()">X</button>

      <app-depatue></app-depatue>
      <app-driver-log></app-driver-log>
      <app-car-log></app-car-log>
    </div>
  </section>
</ng-container>
